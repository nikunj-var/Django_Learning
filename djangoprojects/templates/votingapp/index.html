{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Django Voting app</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light fixed-top">
        <a class="navbar-brand" href="#">Django Voting App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#about" >About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#instructions" >Instructions</a>
              </li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid" style="margin-top:5rem; margin-bottom: 20rem;" >
        {% if error %}
        <div class="row">
            <div class = "col-md-6" style="margin: 0 auto;">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Error!!!</strong> 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                        <span arial-hidden = "true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        {% else %}
        <div class="row">
            <div class = "col-md-6" style="margin: 0 auto;">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>{{q}} = {{ans}}</strong> 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                        <span arial-hidden = "true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        {% endif %}
        <div class="row">
            <div class="col-md-6" style="margin: 1rem auto 0 auto;">
                <img src="{% static 'voteimage.jpeg' %}" class="img-fluid" alt="...">
                <div class="card">
                    <div class="card-body">
                        <form method = "GET" action="{% url 'getquery' %}">
                            <datalist id="languages">
                                <option value="Python">
                                <option value="PHP">
                                <option value="Java">
                                <option value="C">

                            </datalist>
                            <div class="form-group">
                                <input type="search" class="form-control" name="query" id="query">
                            </div>
                            <input type="submit" class="btn btn-success">
                            <input type="reset"  class="btn btn-danger">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-md-6" style="margin:2rem auto 0 auto;">
                <div class="badge badge-success" id="about" name= "about" style="text-align:center; display:block;font-size:2rem;">
                    About
                </div>
                <hr>
                <div class="lead" style="text-align:center;">
                    Pick Your Favourite language and vote.
                </div>
            </div>
        </div>

      <div class="row">
         <div class="col-md-6" style="margin:2rem auto 0 auto;">
                <div class="badge badge-danger" id="about" name= "about" style="text-align:center; display:block;font-size:2rem;">
                    Instructions
                </div>
            <div class="display-4" id="instructions" name= "instructions" style="text-align:center;">
                Select your language and see results.
            </div>
        </div>
    </div>

      <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 navbar-light" >
                <footer class="fixed-bottom"style="background-color: black; color: white; text-align: center;" >
                    <p>Thanks for choosing our calculator.</p>
                </footer>
            </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
